<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
        {{a}}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table style="width:100%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Salary</th>
        <th>Gender</th>
        <th>Action</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.lastname}}</td>
        <td>{{i.username}}</td>
        <td>{{i.email}}</td>
        <td>{{i.password}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.gender}}</td>
        <td><a href="/delete/{{i.id}}">delete</a>
            <a href="/edit/{{i.id}}">Edit</a>
        </td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
